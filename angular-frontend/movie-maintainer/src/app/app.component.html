<mat-toolbar>
    This Movies
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="side" opened>

        <img class="avatar mat-elevation-z8" src="assets/img/mymovies.png" />
        <h4 class="name">More than you can see</h4>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span><a [routerLink]="['/movies']" >Movie List</a></span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span><a [routerLink]="['/create-movie']">Add Movie</a></span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <div><router-outlet></router-outlet></div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
